 
<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            
            html, body {
                width: 100%;
                height: 100%;
            }

            iframe {
                width: 99%;
                height: 99%;
            }

            button {
                width: 50px;
                height: 50px;
            }
        </style>
        <script type="module" src="x-frame-bypass.js"></script>
        <script>
            function bypassAndGo() {
                url = document.getElementById("website").innerText
                document.getElementById("frame").src = url
            }
        </script>
    </head>
    <body>
        <input id="website"></input>
        <button onclick="bypassAndGo()"></button>
        <iframe id="frame" is="x-frame-bypass" src="https://www.deckshop.pro"><iframe>
    </body>
<html>
